<div class="container-new">
	<!-- Page Sample Section -->
	<section id="page-sample">
	<div class="container content-section text-center">
		<div class="row">
			<h2 class="text-center" style="color: whitesmoke;">{{{product.name}}}</h1>
			</h2>
	
						<div class="product-img">
							<img src="{{{product.thumb}}}" alt="{{{product.name}}}">
						</div>
	
				<div class="col-lg-8 col-lg-offset-2">
						<h4 style="color: whitesmoke; padding: 20px;">{{{product.short}}}</h4>
						<h4 style="color: whitesmoke; padding: 20px;">{{{translate("Rohovskanika.Price")}}} - {{{product.price}}}</h4>
					</div>
					<div class="col-lg-8 col-lg-offset-2">
						<button
							product_price="{{{product.price}}}"
							class="product-info__add-to-cart"
							product_id="{{{product.id}}}"
							id="addToCart"
						>
						ADD TO CART
						</button>
						<button
							product_price="{{{product.price}}}"
							product_id="{{{product.id}}}"
							class="product-info__buy-now"
							id="addToCartAndPay"
						>
						BUY NOW
						</button>
					</div>
			</div>
		</div>
	</section>
	</div>
