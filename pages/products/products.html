<div class="container-new">
	<div>
		<h1>{{{translate(" Rohovskanika.Products")}}}</h1>
	<a href="#page-sample" class="btn btn-circle page-scroll">
		<i class="fa fa-angle-double-down animated"></i>
	</a>
</div>
<!-- Page Sample Section -->
<section id="page-sample">
	<div class="polosar">
		<div class="container content-section text-center">
			<div class="row">
				<h3 class="text-center">{{{product_description}}}</h3>
				{% for product in products %}
					<div class="col-md-4">
						<a href="/product/{{{product.id}}}">
							<div class="card">
								<img src="{{{product.thumb}}}" alt="{{{product.name}}}" style="min-height: 300px; min-width: 200px; max-height: 300px; object-fit: cover; display: block; margin: 0 auto;">
								<div class="card-body">
									<h5>{{{translate(" Rohovskanika.Price")}}} - {{{product.price}}}</h5>
									<h5 class="card-title">{{{product.name}}}</h5>
								</div>
							</div>
						</a>
					</div>
				{% endfor %}
				<br />
			</div>
		</div>
	</div>
</section>
</div>
