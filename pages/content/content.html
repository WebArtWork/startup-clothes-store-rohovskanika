<div class="container-new">
	<!-- Page Sample Section -->
	<section id="page-sample">
		<div class="container content-section text-center">
			<div class="row">
				<h2 class="text-center" style="color: whitesmoke;">{{{name}}}</h1>
				</h2>
					<div class="item active">
						<img src="{{{thumb}}}" alt="{{{name}}}"
							style="min-height: 300px; min-width: 200px; max-height: 300px; object-fit: cover; display: block; margin: 0 auto;">
					</div>
					<h4 class="article__text" style="color: whitesmoke;">{{{description}}}</h4>
					<h5 class="article__text" style="color: whitesmoke;">{{{content|safe}}}</h5>

				</div>
			</div>
	</section>
</div>
