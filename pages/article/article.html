<div class="container-new">
	<!-- Page Sample Section -->
	<section id="page-sample">
	<div class="container content-section text-center">
		<div class="row">
			<h2 class="text-center" style="color: whitesmoke;">{{{article.name}}}</h1>
			</h2>
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					</ol>
	
					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="{{{article.thumb}}}" alt="{{{article.name}}}" style="min-height: 300px; min-width: 200px; max-height: 300px; object-fit: cover; display: block; margin: 0 auto;">
						</div>
						{% for thumb in article.thumbs %}
						<div class="item">
							<img src="{{{article.thumbs}}}" alt="{{{article.name}}}"  style="min-height: 300px; min-width: 200px;">
						</div>
						{% endfor %}
					</div>
	
					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button"
						data-slide="prev">
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button"
						data-slide="next">
						<span class="sr-only">Next</span>
					</a>
				</div>
				</div>
				<div class="col-lg-8 col-lg-offset-2">
						<h4 style="color: whitesmoke; padding: 20px;">{{{article.short}}}</h4>
					</div>
			</div>
		</div>
	</div>
	</section>
	</div>
